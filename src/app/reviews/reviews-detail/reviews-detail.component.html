<div class="card shadow-sm">
  <div class="card-header bg-light d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Review Details</h5>
    <div>
      <a class="btn btn-primary btn-sm me-2" [routerLink]="['edit']">Edit</a>
      <a class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a>
    </div>
  </div>

  <div class="card-body" *ngIf="reviewsForMovie.length > 0; else noReviews">
    <div *ngFor="let review of reviewsForMovie; let i = index">
      <hr>
      <h4>Screen Name: {{ review.screenName }} says</h4>
      <h4>Review {{ i + 1 }}: {{ review.textRating }}</h4>
      <h4>Stars: {{ review.starRating }}</h4>
      <hr>
    </div>
  </div>
  
  <ng-template #noReviews>
    <div class="text-center">
      <p>No Reviews for this movie</p>
    </div>
  </ng-template>
</div>
