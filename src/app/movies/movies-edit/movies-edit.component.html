<div class="panel panel-default">
  <div class="panel-body">
    <form
      id="contact-edit"
      (ngSubmit)="onSubmit(f)"
      #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            class="form-control required"
            size="120"
            max="120"
            name="title"
            [ngModel]="movie?.title"
            #title="ngModel"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            class="form-control required"
            size="120"
            max="255"
            name="description"
            [ngModel]="movie?.description"
            #description="ngModel"
            required>
        </div>
      </div>

      <div 
        class="alert-danger"
        *ngIf="(title.invalid && title.touched) || (description.invalid && description.touched)">
        <span>The Title and Description fields are required.</span>
      </div>


      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
